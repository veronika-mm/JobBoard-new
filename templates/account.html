{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
     <h2> Profile Page </h2>
     <div class="row">
         <div class="col-md-4">
             <img src="{{ url_for('static', filename='profile_pics/' + current_user.image) }}" class="img-humbnail" width="200">

         </div>
         <div>
             <form method="POST" enctype="multipart/form-data">
                 {{ form.hidden_tag() }}

                 <div class="mb-3">
                     {{ form.username.label }}
                     {{ form.username(class="form-control") }}
                 </div>
                 <div class="mb-3">
                     {{ form.email.label }}
                     {{ form.email(class="form-control") }}
                 </div>
                 <div class="mb-3">
                     {{ form.image.label }}
                     {{ form.image(class="form-control") }}
                 </div>
                 <button type="submit" class="btn btn-primary">change</button>
             </form>
         </div>


     </div>
</div>




{% endblock %}
